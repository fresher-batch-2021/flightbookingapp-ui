<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="booking.css">
    <script src="booking.js"></script>
</head>

<body>
    <header id="header"></header>
    <script src="jquery.min.js"></script>
    <script>
        $("#header").load("header.html")
    </script>

    <br>

    <main>

        <div class="depature_information">
            <h2>Departure Information</h2>
        </div>
        
        <h2 class="depature_date">Depature date:</h2><h2 class="depature_date" id="depature_date"></h2>
        
        <div>
            <fieldset class="fieldset_table">
                <legend></legend>
                <form action="passenger_details.html">
                    <table class="depature_table">
                        <caption></caption>
                        <tr>
                            <th id="#">Flight</th>
                            <th id="#">From</th>
                            <th id="#">To</th>
                            <th id="#">Price</th>
                            <th id="#">Booking</th>
                        </tr>
                        <tr>
                            <td>4000</td>
                            <td id="from"></td>
                            <td id="to"></td>
                            <td>₹5200</td>
                            <td><button type="submit" value="submit">Book now</button></td>
                        </tr>
                        <tr>
                            <td>4001</td>
                            <td id="from_1"></td>
                            <td id="to_1"></td>
                            <td>₹5100</td>
                            <td><button type="submit" value="submit">Book now</button></td>
                        </tr>
                        <tr>
                            <td>4002</td>
                            <td id="from_2"></td>
                            <td id="to_2"></td>
                            <td>₹5300</td>
                            <td><button type="submit" value="submit">Book now</button></td>
                        </tr>
                        <tbody id="task_table"></tbody>
                    </table>
                </form>
            </fieldset>
        </div>
        <script>
            let user_details = JSON.parse(localStorage.getItem('flight_details'));
            console.log(user_details);
            document.querySelector("#from").innerHTML = user_details.from;
            document.querySelector("#to").innerHTML = user_details.to;
            document.querySelector("#from_1").innerHTML = user_details.from;
            document.querySelector("#to_1").innerHTML = user_details.to;
            document.querySelector("#from_2").innerHTML = user_details.from;
            document.querySelector("#to_2").innerHTML = user_details.to;
            document.querySelector("#depature_date").innerHTML = user_details.depature_date;           

        </script>

        
    </main>

</body>

</html>
