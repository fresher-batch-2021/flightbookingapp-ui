<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
        <div class="heading"><h2>Register Page</h2></div>    
        <br>
        <div class="login">
            <form id="login" method="get" action="login.html">
                <label>
                    <b>Name</b>
                </label><br>
                <input type="text" name="name" id="name" placeholder="Name" required>
                <br>
                <br>
                <label>
                    <b>Mobile Number:</b>
                </label>
                <input type="tel" name="Mobile_number" id="mobile" placeholder="Mobile number" required>
                <br>
                <br>
                <label>
                        <b>Email ID:</b>
                </label>
                <input type="email" name="email_id" id="email" placeholder="Mail ID" required>
                <br>
                <br>
                <label>
                    <b>User Name</b>
                </label>
                <input type="text" name="Uname" id="Uname" placeholder="Username" required>
                <br>
                <br>
                <label>
                        <b>Password</b>
                </label>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <br>
                <br>
                <label>
                        <b>Confirm Password</b>
                </label>
                <input type="password" name="confirm_password" id="confirm" placeholder="Confirm Password" required>
                <br>
                <br>
                <br>
                <input type="submit" name="log" id="log" value="Register Here">
                <br>
                <br>
                
                
            </form>
    
</body>
</html>
