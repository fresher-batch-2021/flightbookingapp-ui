<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger list</title>
    <link rel="stylesheet" href="mybooking.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header id="header"></header>

    <script src="jquery.min.js"></script>
    <script>
        $("#header").load("header.html")
    </script>
   
    <main>
        <br><br>
        <div class="depature_information">
            <h2>My Booking Details</h2>
        </div>
        
        </div class="fieldset_table">
        <br>
        <table class="passenger_table">
            <caption></caption>
            <thead>
                <tr>
                    <th id="#">S.No</th>
                    <th id="#">Airline</th>
                    <th id="#">Date</th>
                    <th id="#">From</th>
                    <th id="#">To</th>
                    <th id="#">No.of.passenger</th>
                    <th id="#">Ticket fare</th>
                    <th id="#">Total fare</th>
                    <th id="#">Status</th>
                    <th id="#">Cancel</th>
                   
                    
                </tr>
            </thead>
            <tbody id="task_table"></tbody>
        </table>
        
    </main>
    
   
    <script src="mybooking.js"></script>
</body>
</html>
