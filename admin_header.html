<link rel="stylesheet" href="admin_header.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<header id = "admin_header">
    
    <div class="airline">
        <ul>
        <a type="button" href="flightlist.html" class="heading"> Airline</a>
        <a class="menu" href="all_flights.html" onclick="all_flights()" >All Flights</a>
        <a class="menu" href="add_flight.html" >Add Flights</a>
        <a class="menu" href="booking_details.html" >Booked details</a>
        <a class="menu" href="passenger_list.html" >Passenger List</a>
        <a class="menu" href="userlist.html" >Users List</a>
        
        <li class="nav-item" data-loggedin="false">
            <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item" data-loggedin="false">
            <a class="nav-link" href="register.html">Register</a>
        </li>
       
        <li class="nav-item" data-loggedin="true">
            <a class="nav-link" href="#" onclick="logout()">Logout</a>
        </li>
        <li class="nav-item" data-loggedin="true">
            <a class="nav-link" href="#" id="profile"> Welcome {{user.username}}</a>
        </li>
        </ul>
    </div>
    
</header>

<script>
    let user = JSON.parse(localStorage.getItem("logged_in_users"));
    console.log("Header", user);
    // for(let users of user){
        console.log(user);

        if (user != null) {
        //if user is logged in, 
        $(".nav-item[data-loggedin='true']").show();
        $(".nav-item[data-loggedin='false']").hide();
        $("#profile").html("Welcome " + user.username + "!!!");
        if (user.role == "user") {
            $(".nav-item[data-roles='admin']").hide();
        }

    } else {
        //if user yet to logged in, 
        $(".nav-item[data-loggedin='false']").show();
        $(".nav-item[data-loggedin='true']").hide();
    }

        
    // }
    

    function logout() {
        localStorage.clear();
        window.location.href = "login.html";
    }
</script>
<script src="routes.js"></script>
