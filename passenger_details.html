<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>passenger details</title>
    <link rel="stylesheet" href="passenger_details.css">
    <script src="passenger_details.js"></script>
</head>

<body>    
    <div class="airline">
        <header>
            <h1>Airline</h1>
        </header>
        <br>
    </div>
    <aside class="aside">
        <div class="second_heading">
            <h2>Passenger details </h2>
        </div>
        <table id="passenger_table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody id="passenger_tablebody">

            </tbody>

        </table>
    </aside>
    
    <div class="page_title">
        <h2>Enter Passenger details</h2>
    </div>
    <div class="login">
        <form onsubmit="passenger_validation()">
            <label>
                <b>Name</b>
            </label>
            <br>
            <input type="text" name="name" id="name" placeholder="Name">
            <br>
            <br>
            <label>
                <b>Age</b>
            </label>
            <br>
            <input type="text" name="age" id="age" placeholder="Age">
            <br>
            <br>
            <label><b>Gender</b></label>
            <select name="gender" id="gender" required>]
                <option value="select">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
            <br>
            <br>
            <br>
            <input type="submit" name="log" id="booking" value="Add passenger">
            <br>
            <br>
        </form>        
    </div>
    <br>
