<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body>
    <script src="service.js"></script>
    <header id="header"></header>
    <script src="jquery.min.js"></script>
    <script>
        $("#header").load("header.html")
    </script>
    <main>
        <div class="heading">
            <h2>Register Page</h2>
        </div>
        <br>
        <div class="login">
            <img src="img/login.jfif" alt="user logo" class="logo">
            <form id="login" action="login.html" onsubmit="register()">
                <label>
                    <strong>Name</strong>
                </label>
                <br>
                <input type="text" name="name" id="name" placeholder="Name" pattern="[A-Za-z]{1,32}" autocomplete="off" required >
                <br>
                <br>
                <label>
                    <strong>Mobile Number</strong>
                </label>
                <input type="tel" name="mobile_number" id="mobile" placeholder="Mobile number" pattern="[6789][0-9]{9}" autocomplete="off" required >
                <br>
                <br>
                <label>
                    <strong>Email ID</strong>
                </label>
                <input type="email" name="email_id" id="email" placeholder="Mail ID" pattern="[a-z0-9._]+@[a-z.]+\.[a-z]{2,3}$" autocomplete="off" required >
                <br>
                <br>
                <label>
                    <strong>User Name</strong>
                </label>
                <input type="text" name="username" id="username" placeholder="Username" pattern="[A-Za-z]{1,8}" autocomplete="off" required >
               
                <br>
                <br>
                <label>
                    <strong>Password</strong>
                </label>
                <input type="password" name="password" id="password" placeholder="Password" minlength="8" required>
                <br>
                <br>
                <label>
                    <strong>Confirm Password</strong>
                </label>
                <input type="password" name="confirm_password" id="confirm" placeholder="Confirm Password" minlength="8" required>
                <br>
                <br>
                <br>
                <button type="reset" id="log">Reset</button>&nbsp;<input type="submit" name="log" id="log" value="Register">
               

            </form>
        </div>
    </main>
    <script src="validator.js"></script>
    <script src="errormessage.js"></script>
</body>

</html>
