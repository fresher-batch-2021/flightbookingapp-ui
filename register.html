<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header id="header"></header>
    <script src="jquery.min.js"></script>
    <script>
        $("#header").load("header.html")
    </script>
    <main>
        <div class="heading">
            <h2>Register Page</h2>
        </div>
        <br>
        <div class="login">
            <img src="img/login.jfif" alt="user logo" class="logo">
            <form id="login" action="login.html" onsubmit="register()">
                <label>
                    <strong>Name</strong>
                </label>
                <br>
                <input type="text" name="name" id="name" placeholder="Name">
                <br>
                <br>
                <label>
                    <strong>Mobile Number:</strong>
                </label>
                <input type="tel" name="mobile_number" id="mobile" placeholder="Mobile number" pattern="[0-9]{10}">
                <br>
                <br>
                <label>
                    <strong>Email ID:</strong>
                </label>
                <input type="email" name="email_id" id="email" placeholder="Mail ID">
                <br>
                <br>
                <label>
                    <strong>User Name</strong>
                </label>
                <input type="text" name="username" id="username" placeholder="Username">
                <br>
                <br>
                <label>
                    <strong>Password</strong>
                </label>
                <input type="password" name="password" id="password" placeholder="Password" minlength="8">
                <br>
                <br>
                <label>
                    <strong>Confirm Password</strong>
                </label>
                <input type="password" name="confirm_password" id="confirm" placeholder="Confirm Password"
                    minlength="8">
                <br>
                <br>
                <br>
                <input type="submit" name="log" id="log" value="Register Here">
                <br>
                <br>


            </form>
        </div>
    </main>
</body>

</html>
