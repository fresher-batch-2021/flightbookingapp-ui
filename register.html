<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
</head>

<body>
    <div class="heading">
        <h2>Register Page</h2>
    </div>
    <br>
    <div class="login">
        <img src="img/login.jfif" alt="user logo" class="logo">
        <form id="login" action="login.html" onsubmit="register()" >
            <label>
                <b>Name</b>
            </label>
            <br>
            <input type="text" name="name" id="name" placeholder="Name" >
            <br>
            <br>
            <label>
                <b>Mobile Number:</b>
            </label>
            <input type="tel" name="mobile_number" id="mobile" placeholder="Mobile number" pattern="[0-9]{10}">
            <br>
            <br>
            <label>
                <b>Email ID:</b>
            </label>
            <input type="email" name="email_id" id="email" placeholder="Mail ID">
            <br>
            <br>
            <label>
                <b>User Name</b>
            </label>
            <input type="text" name="Uname" id="uname" placeholder="Username">
            <br>
            <br>
            <label>
                <b>Password</b>
            </label>
            <input type="password" name="password" id="password" placeholder="Password" minlength="8">
            <br>
            <br>
            <label>
                <b>Confirm Password</b>
            </label>
            <input type="password" name="confirm_password" id="confirm" placeholder="Confirm Password" minlength="8">
            <br>
            <br>
            <br>
            <input type="submit" name="log" id="log" value="Register Here">
            <br>
            <br>


        </form>
    </div>




</body>

</html>
