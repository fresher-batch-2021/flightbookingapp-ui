    <h2>Registration</h2><br>

    <div>
        <form action="login.html">
            <label for="Name">
                <b>Name:</b>
            </label>
            <input type="text" name="Name" placeholder="Enter your name" required><br><br>
            <label for="Mobile Number">
                <b>Mobile Number:</b>
            </label>
            <input type="tel" name="Mobile Number" placeholder="Enter your Number" required><br><br>
            <label for="email">
                <b>Email:</b>
            </label>
            <input type="email" name="Email" placeholder="Enter your email id" required><br><br>
            <label for="password">
                <b>Password</b>
            </label>
            <input type="password" name="password" placeholder="Enter password" required><br><br>
            <label for="confirm_password">
                <b>Confirm Password:</b>
            </label>
            <input type="password" name="confirm_password" placeholder="Entre password" required><br><br>
            <button type="submit">Register</button>

        </form>
    </div>
