<body>
    <header>
        <div class="header">
            <nav class="navbar">

                <a class="nav-item" href="login.html">
                    <b>Login</b>
                </a>
                <a class="nav-item" href="register.html">
                    <b>Register</b>
                </a>
            </nav>
        </div>
    </header>
    <div class="logo">
        <img src="img/logo.png" alt="flight template">
    </div>

    <div>
        <fieldset class="fieldset">
            <h1>Cheak availability for
                <em>direction:</em>
            </h1>
            <form action="booking.html">
                <div class="col">

                    <label for="from">FROM:</label>
                    <select name="from" id="" required>
                        <option value="">Select option...</option>
                        <option value="Cambodia">Cambodia</option>
                        <option value="Hong Kong">Hong Kong</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="Korea">Korea</option>
                        <option value="Laos">Laos</option>
                        <option value="Myanmar">Myanmar</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Vietnam">Vietnam</option>

                    </select>

                </div>
                <div class="col">

                    <label for="to">TO:</label>
                    <select name="to" id="" required>
                        <option value="null">Select option...</option>
                        <option value="Cambodia">Cambodia</option>
                        <option value="Hong Kong">Hong Kong</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="Korea">Korea</option>
                        <option value="Laos">Laos</option>
                        <option value="Myanmar">Myanmar</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Vietnam">Vietnam</option>

                    </select>

                </div>
                <div class="date">
                    <label for="Departure">DEPATURE DATE:</label>
                    <input type="date" name="depature" id="" required>
                </div>
                <div class="date">
                    <label for="return">RETURN DATE:</label>
                    <input type="date" name="depature" id="" required>
                </div>
                <div class="align">
                    <button type="submit" class="order">ORDER TICKET NOW</button>

                </div>



        </fieldset>
        </form>
    </div>

    </div>

    </div>


</body>

</html>
