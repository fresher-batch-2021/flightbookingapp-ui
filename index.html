<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body>
    <script src="service.js"></script>
    <header id="header"></header>

    <script src="jquery.min.js"></script>
   
    <main>
       
        <br>
        <br>
        <fieldset class="fieldset">
            <legend></legend>
            <h1>Cheak availability for
                <em>direction:</em>
            </h1>
            <br>
            <form action="booking.html" id="passing_data" method="POST">
            <!-- <form action="booking.html" onsubmit="passing_data()"> -->
                <div class="col">
                    <span>
                        <label for="from"><strong>FROM:</strong></label>
                        <select name='from' class="from" required>
                            <option value="">Select a location...</option>
                            <option value="Cambodia">Cambodia</option>
                            <option value="HongKong">Hong Kong</option>
                            <option value="India">India</option>
                            <option value="Japan">Japan</option>
                            <option value="Korea">Korea</option>
                            <option value="Laos">Laos</option>
                            <option value="Myanmar">Myanmar</option>
                            <option value="Singapore">Singapore</option>
                            <option value="Thailand">Thailand</option>
                            <option value="Vietnam">Vietnam</option>
                        </select>
                    </span>
                </div>
                <div class="col">
                    <span>
                        <label for="to"><strong>TO:</strong></label>
                        <select name='to' class="to" required>
                            <option value="">Select a location...</option>
                            <option value="Cambodia">Cambodia</option>
                            <option value="HongKong">Hong Kong</option>
                            <option value="India">India</option>
                            <option value="Japan">Japan</option>
                            <option value="Korea">Korea</option>
                            <option value="Laos">Laos</option>
                            <option value="Myanmar">Myanmar</option>
                            <option value="Singapore">Singapore</option>
                            <option value="Thailand">Thailand</option>
                            <option value="Vietnam">Vietnam</option>
                        </select>
                    </span>
                </div>
                <br><br><br><br><br>
                <div class="date">
                    <label for="departure"><strong>DEPATURE DATE:</strong></label>
                    <input type="date" name="depature" id="depature" class="depature_date" required >
                </div>
                <div class="date">
                    <div class="align">
                        <button type="submit" class="order_ticket">SEARCH</button>    
                    </div>
                </div>
                <br><br><br>              

            </form>
        </fieldset>
        
        <script src="script.js"></script>
    </main>
    <script src="errormessage.js"></script>
    <footer id="footer"></footer>
    <script>
        $("#header").load("header.html")
        $("#footer").load("footer.html")
    </script>
</body>

</html>
