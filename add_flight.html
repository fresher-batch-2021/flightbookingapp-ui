<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Flight</title>
    <link rel="stylesheet" href="register.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="addflight.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
</head>

<body>
    <header id="admin_header"></header>
    <script src="jquery.min.js"></script>
    <script>
        $("#admin_header").load("admin_header.html")
    </script>
    <main>
        <div class="heading">
            <h2>Adding Flight Details</h2>
        </div>
        
        <div class="login">
            
            <form id="login" onsubmit="add_flight()">
                <label>
                    <strong>Airline Name</strong>
                </label>
                <br>
                <input type="text" name="name" id="name" placeholder="Airline Name" pattern="[A-Za-z]{1,32}" required autocomplete="off">
                <br>
                <br>
                <label>
                    <strong>From</strong>
                </label>
                <select name='from' class="source" id = "source" required >
                    <option value="">Select a location...</option>
                    <option value="Cambodia">Cambodia</option>
                    <option value="HongKong">Hong Kong</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="Korea">Korea</option>
                    <option value="Laos">Laos</option>
                    <option value="Myanmar">Myanmar</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Vietnam">Vietnam</option>
                </select>
                <br>
                <br>
                
                <label for="to"><strong>TO</strong></label>
                        <select name='to' class="destination" id="destination" required>
                            <option value="">Select a location...</option>
                            <option value="Cambodia">Cambodia</option>
                            <option value="HongKong">Hong Kong</option>
                            <option value="India">India</option>
                            <option value="Japan">Japan</option>
                            <option value="Korea">Korea</option>
                            <option value="Laos">Laos</option>
                            <option value="Myanmar">Myanmar</option>
                            <option value="Singapore">Singapore</option>
                            <option value="Thailand">Thailand</option>
                            <option value="Vietnam">Vietnam</option>
                        </select>
                <br>
                <br>
                <label>
                    <strong>Start Time</strong>
                </label>
                <input type="time" name="startTime" id="startTime" required >
                <br>
                <br>
                <label>
                    <strong>End Time</strong>
                </label>
                <input type="time" name="endTime" id="endTime" required >
                <br>
                <br>
                <label>
                    <strong>Price</strong>
                </label>
                <input type="number" name="price" id="price" min=100 max="100000"  pattern="\+d{5}+(+,\d{2})?"  required autocomplete="off">
                <br><br><br>
                <button type="reset" id="log">Reset</button>&nbsp;<input type="submit" name="log" id="log" value="Add Flight">
                <br>
                <br>
                

            </form>
        </div>
    </main>
    <script src="errormessage.js"></script>
    <script src="addflight.js"></script>
</body>


</html>
