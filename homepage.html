<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="homepage.css">
    <script src="homepage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header id="header"></header>

    <script src="jquery.min.js"></script>
    <script>
        $("#header").load("header.html")
    </script>
    <main>
        <header>
            <div class="header">
                <a class="nav_item" href="homepage.html">
                    <strong id="username">Username</strong>
                </a>&nbsp;
                <a class="nav_item" onclick="logout()">
                    <strong>Logout</strong>
                </a>                
            </div>
        </header>
        <br>
        <br>
        <fieldset class="fieldset">
            <legend></legend>
            <h1>Cheak availability for
                <em>direction:</em>
            </h1>
            <br>
            <form action="booking.html" onsubmit="passing_data()">
                <div class="col">
                    <span>
                        <label for="from"><strong>FROM:</strong></label>
                        <select name='from' class="from" required>
                            <option value="">Select a location...</option>
                            <option value="Cambodia">Cambodia</option>
                            <option value="Hong Kong">Hong Kong</option>
                            <option value="India">India</option>
                            <option value="Japan">Japan</option>
                            <option value="Korea">Korea</option>
                            <option value="Laos">Laos</option>
                            <option value="Myanmar">Myanmar</option>
                            <option value="Singapore">Singapore</option>
                            <option value="Thailand">Thailand</option>
                            <option value="Vietnam">Vietnam</option>
                        </select>
                    </span>
                </div>
                <div class="col">
                    <span>
                        <label for="to"><strong>TO:</strong></label>
                        <select name='to' class="to" required>
                            <option value="">Select a location...</option>
                            <option value="Cambodia">Cambodia</option>
                            <option value="Hong Kong">Hong Kong</option>
                            <option value="India">India</option>
                            <option value="Japan">Japan</option>
                            <option value="Korea">Korea</option>
                            <option value="Laos">Laos</option>
                            <option value="Myanmar">Myanmar</option>
                            <option value="Singapore">Singapore</option>
                            <option value="Thailand">Thailand</option>
                            <option value="Vietnam">Vietnam</option>
                        </select>
                    </span>
                </div>
                <br><br><br><br><br>
                <div class="date">
                    <label for="departure"><strong>DEPATURE DATE:</strong></label>
                    <input type="date" name="depature" class="depature_date" required onclick="data()">
                </div>
                <div class="date">
                    <div class="align">
                        <button type="submit" class="order_ticket">SEARCH</button>    
                    </div>
                </div>
                <br><br><br>
                

            </form>
        </fieldset>
        <script>            
            let user_details = JSON.parse(localStorage.getItem('user'));
            console.log(user_details);
            document.querySelector("#username").innerHTML = user_details.username;           

        </script>
    </main>
</body>

</html>
